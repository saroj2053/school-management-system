<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register - Bright Future Academy</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>

    <style>
        ul {
            padding: 0;
            list-style-type: none;
        }

        .alertShow {
            font-weight: bold;
            list-style-type: none;
        }

        .register-input {
            width: 100%;
            color: #060606;
            background: #f4f4f4;
            font-size: 16px;
            padding: 14px;
            border: 2px solid #eee;
            outline: none;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<!-- including header navigation section from header.html -->
<div th:replace="~{header :: header}"></div>

<!-- Page Header -->
<header class="page-header">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-3 text-white animation-fade-in-delay">Register New User</h1>
            </div>
        </div>
    </div>
</header>

<!-- Breadcrumb -->
<div class="breadcrumb-section">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                <li class="breadcrumb-item active">Register</li>
            </ol>
        </nav>
    </div>
</div>

<!-- Login Section -->
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-body p-5">
                        <div class="text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                            <h3 class="title-style">Registration Form</h3>
                        </div>
                        <div class="secondary-title">
                            <p class="text-center lead ">Personal Details</p>
                        </div>
                            <div class="my-3">
                                <li class="alert alert-danger alertShow" role="alert"
                                    th:each="error : ${#fields.errors('person.*')}" th:text="${error}" />

                            </div>
                        <form id="loginForm" th:action="@{/public/createUser}" method="post" class="signin-form" th:object="${person}">


                            <div class="row">

                                <div class="col-sm-6">
                                    <input type="text" th:field="*{name}" placeholder="Name" class="register-input"/>
                                </div>

                                <div class="col-sm-6">
                                    <input type="text" th:field="*{mobileNumber}" placeholder="Mobile Number" class="register-input"/>
                                </div>

                                <div class="col-sm-6">
                                    <input type="text" th:field="*{email}" placeholder="Email" class="register-input"/>
                                </div>

                                <div class="col-sm-6">
                                    <input type="text" th:field="*{confirmEmail}" placeholder="Confirm Email" class="register-input"/>
                                </div>

                                <div class="col-sm-6">
                                    <input type="password" th:field="*{pwd}" placeholder="Password" class="register-input"/>
                                </div>

                                <div class="col-sm-6">
                                    <input type="password" th:field="*{confirmPwd}" placeholder="Confirm Password" class="register-input"/>
                                </div>

                            </div>


                            <div class=" mb-3 d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                   Register
                                </button>
                                <div class="text-center">
                                    <a th:href="@{/login}"
                                       class="d-block mb-2">
                                        Already a User ?
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>


<!-- Including footer section from footer.html -->
<div th:replace="~{footer :: footer}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>

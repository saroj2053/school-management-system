<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Classes - Bright Future Academy</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
</head>
<body>

<!-- including header navigation section from header.html -->
<div th:replace="~{header :: header}"></div>

<!-- Page Header -->
<header class="page-header">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-3 text-white animation-fade-in-delay">Class Details</h1>
            </div>
        </div>
    </div>
</header>

<!-- Breadcrumb -->
<div class="breadcrumb-section">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                <li class="breadcrumb-item active">Classes</li>
            </ol>
        </nav>
    </div>
</div>


<!-- classes contents -->
<div class="site-section">

    <div class="table-responsive-class">

        <div class="row mb-4">
            <div class="d-flex justify-content-between align-items-center ">
                <h3 class="heading-21921">Bright Future School Class Details</h3>
                <button class="btn btn-style btn-style-3 text-left" type="button"
                        data-bs-toggle="modal" data-bs-target="#createClass">ADD CLASS</button>

            </div>
        </div>
        <div class="modal fade login-block" id="createClass" tabindex="-1" role="dialog" aria-labelledby="createClassModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <h4 class="modal-title fs-5" id="createClassLabel">Create New Class</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <form th:action="@{/admin/addNewClass}" method="post" class="signin-form" th:object="${brightFutureClass}">
                        <div class="modal-body">
                            <div class="input-grids">
                                <label class="control-label mb-2" for="className">Class Name</label>
                                <input type="text" class="form-control" name="className" id="className" th:field="*{name}"
                                       required placeholder="Enter class name">
                            </div>
                        </div>
                        <div class="modal-footer border-top-0 d-flex justify-content-center">
                            <button type="submit" class="btn btn-style btn-style-3">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Class ID</th>
                <th scope="col">Class Name</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="brightFutureClass: ${brightFutureClasses}">
                <td th:text="${brightFutureClass.classId}"></td>
                <td th:text="${brightFutureClass.name}"></td>
                <td><a th:href="@{/admin/displayStudents(classId=${brightFutureClass.classId})}" class="btn btn-success">VIEW</a></td>
                <td><a th:href="@{/admin/deleteClass(id=${brightFutureClass.classId})}" class="btn btn-warning">DELETE</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mt-8 mb-4">
        <a th:href="@{/dashboard}">
            <button class="btn btn-style btn-style-3 text-left">BACK</button>
        </a>
    </div>
</div>



<!--#########################-->


<!-- Including footer section from footer.html -->
<div th:replace="~{footer :: footer}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>

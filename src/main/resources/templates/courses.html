<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Courses - Bright Future Academy</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
</head>
<body>

<!-- including header navigation section from header.html -->
<div th:replace="~{header :: header}"></div>

<!-- Page Header -->
<header class="page-header">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-3 text-white animation-fade-in-delay">Courses Details</h1>
            </div>
        </div>
    </div>
</header>

<!-- Breadcrumb -->
<div class="breadcrumb-section">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                <li class="breadcrumb-item active">Courses</li>
            </ol>
        </nav>
    </div>
</div>


<div class="site-section">

    <div class="table-responsive-class">

        <div class="row mb-4">
            <div class="overview-wrap d-flex justify-content-between align-items-center">
                <h3 class="heading-21921">Bright Future School Course Details</h3>
                <button class="btn btn-style btn-style-3 text-left" type="button"
                        data-bs-toggle="modal" data-bs-target="#addCourse">ADD COURSE</button>

            </div>
        </div>
        <div class="modal fade login-block" id="addCourse" tabindex="-1" role="dialog"
             aria-labelledby="addCourseModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <h5 class="modal-title" id="addCourseLabel">Add New Course</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

                        </button>
                    </div>
                    <form th:action="@{/admin/addNewCourse}" method="post" class="signin-form" th:object="${course}">
                        <div class="modal-body">
                            <div class="input-grids">
                                <label class="control-label" for="courseName">Course Name</label>
                                <input type="text" class="form-control" name="courseName" id="courseName"
                                       th:field="*{name}" required placeholder="Enter Course Name">
                                <label class="control-label" for="fees">Fees</label>
                                <input type="text" class="form-control" name="fees" id="fees" th:field="*{fees}"
                                       required placeholder="Enter fees">
                            </div>
                        </div>
                        <div class="modal-footer border-top-0 d-flex justify-content-center">
                            <button type="submit" class="btn btn-style btn-style-3">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Course ID</th>
                <th scope="col">Course Name</th>
                <th scope="col">Fees</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course: ${courses}">
                <td th:text="${course.courseId}"></td>
                <td th:text="${course.name}"></td>
                <td th:text="${course.fees}"></td>
                <td><a th:href="@{/admin/viewStudents(id=${course.courseId})}" class="btn btn-warning">VIEW STUDENTS</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mt-8 mb-4">
        <a th:href="@{/dashboard}">
            <button class="btn btn-style btn-style-3 text-left">BACK</button>
        </a>
    </div>
</div>






<!-- Including footer section from footer.html -->
<div th:replace="~{footer :: footer}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
